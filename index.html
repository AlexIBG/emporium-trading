<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emporium Trading - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #F5B041;
        }
        .header {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary {
            background-color: var(--primary);
            border: none;
        }
        .btn-primary:hover {
            background-color: #1A252F;
        }
    </style>
</head>
<body>
    <header class="header py-3 mb-4">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="logo-emporium.png" alt="Logo" class="img-fluid" style="height: 40px;">
                <h1 class="ms-3 mb-0">Emporium Trading</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <form id="pedidoForm" class="border p-4 rounded shadow">
            <!-- Campos de vendedor y cliente -->
            <div class="mb-3">
                <label for="vendedor" class="form-label">Vendedor</label>
                <input type="text" class="form-control" id="vendedor" required>
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" required>
            </div>

            <!-- Sección de productos -->
            <div class="border p-3 mb-3 rounded">
                <h5>Productos</h5>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="producto" class="form-label">Producto</label>
                        <select class="form-select" id="producto" >
                            <option value="">Selecciona un producto</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" min="1">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" id="agregarProducto" class="btn btn-success w-100">+ Agregar</button>
                    </div>
                </div>

                <!-- Tabla de productos agregados -->
                <table class="table mt-3 d-none" id="tablaProductos">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="listaProductos"></tbody>
                </table>
            </div>

            <!-- Comentarios -->
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar Pedido</button>
        </form>
        <div id="mensaje" class="mt-3 alert d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
